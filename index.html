<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Fake Store Front</title>
  </head>
  <body>

    <!-- Adding the navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="cart">Cart</a>
            </li>
            <li class="nav-item">
              <a id="electronics" class="nav-link" href="#">Electronics</a>
            </li>
            <li class="nav-item">
              <a id="jewelry" class="nav-link" href="#">Jewelry</a>
            </li>
            <li class="nav-item">
              <a id="mens-clothing" class="nav-link" href="#">Men's Clothing</a>
            </li>
            <li class="nav-item">
              <a id="womens-clothing" class="nav-link" href="#"
                >Women's Clothing</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Adding the modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Your Cart</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Quantity, items, etc. table (top table from wireframe) -->
            <table class="table">
              <thead> 
                <!-- ^^^ aka declaring my Y columns. -->
                <tr>
                  <th scope="col">Quantity</th>
                  <th scope="col">Item</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- ^^^ aka declaring my X columns. -->
              </tbody>
            </table>
            <!-- second table from Figma example -->
            <table class="table">
              <tbody id="table-body">
                <!-- ^^^ aka declaring my X columns. -->
                <tr>
                  <td>Subtotal:</td>
                  <td id="modal-subtotal">$0.00</td>
                </tr>
                <tr>
                  <td>Tax:</td>
                  <td id="modal-tax">$0.00</td>
                </tr>
                <tr>
                  <td>Shipping:</td>
                  <td id="modal-shipping">$0.00</td>
                </tr>
                <tr>
                  <th>Total:</th>
                  <td id="modal-total">$0.00</td>
                </tr>

              </tbody>
            </table>

            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal-clear">Clear Cart</button>
            <button type="button" class="btn btn-primary" id="purchase-button">Purchase</button>
          </div>
        </div>
      </div>
    </div>

    <!-- where we display cards from bootstrap -->
    <div id="display">

    </div>

    <footer>Unit 4 Project ~ Upright Education Copyright Â© 2023</footer>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
